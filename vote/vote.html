<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
	<link rel="icon" type="image/x-icon" href="../imgs/icon/vote.svg">
    <link rel="stylesheet" href="vote.css">
    <link rel="stylesheet" href="../bootstrap.css">
</head>
<body>
    <a href="../index.html" class="btn btn-secondary back-button">Back to Home</a>
    <div class="container">
        <div class="sticky-header">
            <h1>Vote</h1>
            <div class="vote-options">
                <div class="option-container">
                    <button class="btn btn-primary vote-button" data-option="option1">Option 1</button>
                    <a href="pdf/option1.pdf" target="_blank" class="btn btn-secondary about-button">About</a>
                </div>
                <div class="option-container">
                    <button class="btn btn-primary vote-button" data-option="option2">Option 2</button>
                    <a href="pdf/option2.pdf" target="_blank" class="btn btn-secondary about-button">About</a>
                </div>
                <div class="option-container">
                    <button class="btn btn-primary vote-button" data-option="option3">Option 3</button>
                    <a href="pdf/option3.pdf" target="_blank" class="btn btn-secondary about-button">About</a>
                </div>
            </div>
        </div>
        <div class="countdown-container">
            <h2 id="countdown">Time Remaining: </h2>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button class="btn btn-primary" id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="vote.js"></script>
    <script src="chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
